<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .profile-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 350px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: translateY(-5px);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: -60px;
            border: 5px solid #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        .profile-subheading {
            font-size: 14px;
            color: #777;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .profile-text {
            font-size: 14px;
            color: #555;
            padding: 0 10px;
        }
    </style>
</head>
<body>

</body>
</html>
