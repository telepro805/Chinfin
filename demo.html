<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .navbar-toggler-icon {
            color: white;
        }
        .search-container {
            width: 100%;
            max-width: 400px;
        }
        .map-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-results {
            max-height: 500px;
            overflow-y: auto;
        }
        .card-horizontal {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .card-horizontal img {
            width: 150px;
            height: auto;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .card-body {
            flex: 1;
            padding: 15px;
        }
        .direction-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        .direction-link i {
            margin-left: 5px;
        }
        @media (max-width: 720px) {
            .card-horizontal {
                flex-direction: column;
                align-items: flex-start;
            }
            .card-horizontal img {
                width: 100%;
                border-top-right-radius: 10px;
                border-bottom-left-radius: 0;
            }
            .map-container iframe {
                height: 300px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand text-white" href="#">SELIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <form class="d-flex search-container">
                    <input class="form-control me-2" type="search" placeholder="Search properties..." aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 order-md-1 order-2">
                <form class="d-flex mb-3">
                    <input class="form-control me-2" type="search" placeholder="Search properties..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="search-results">
                    <div class="card mb-3 card-horizontal">
                        <img src="https://via.placeholder.com/150" class="card-img-left" alt="Traditional Apartments">
                        <div class="card-body">
                            <h5 class="card-title">Traditional Apartments</h5>
                            <p class="card-text">$550,000 - 3 Bathrooms | 2 Beds | 555 Sq Ft</p>
                            <p class="text-muted">25 Days Ago</p>
                        </div>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=9.952993273842852,78.13027207450801" class="direction-link" target="_blank">See Direction <i class="fas fa-map-marker-alt"></i></a>
                    </div>
                    <div class="card mb-3 card-horizontal">
                        <img src="https://via.placeholder.com/150" class="card-img-left" alt="Simple Apartments">
                        <div class="card-body">
                            <h5 class="card-title">Simple Apartments</h5>
                            <p class="card-text">$550,000 - 3 Bathrooms | 2 Beds | 555 Sq Ft</p>
                            <p class="text-muted">25 Days Ago</p>
                        </div>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=9.952993273842852,78.13027207450801" class="direction-link" target="_blank">See Direction <i class="fas fa-map-marker-alt"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-md-2 order-1">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.7711012699933!2d78.13027207450801!3d9.952993273842852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b00c5e0bcc0554b%3A0x25ce64e358c6898a!2sChinmaya%20Finance%20Capital%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1743143005407!5m2!1sen!2sin" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
